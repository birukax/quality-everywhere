<!-- Modal toggle -->
<button data-modal-target="first-off-apps"
        data-modal-toggle="first-off-apps"
        class="block text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg  uppercase text-xs tracking-widest  px-4 py-1.5 text-center "
        type="button">Approval</button>
<!-- Main modal -->
<div id="first-off-apps"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">First Off Approvals</h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="first-off-apps">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-2 md:p-3">
                <table class="w-full table table-auto items-center">
                    <tr class="text-left uppercase">
                        <th class="py-1 px-2">Approver</th>
                        <th class="py-1 px-2">Status</th>
                        <th class="py-1 px-2">User</th>
                    </tr>
                    {% for app in approvals %}
                        <tr class="text-left text-sm">
                            <td class="px-2 py-1">{{ app.approver }}</td>
                            <td class="px-2 py-1">{{ app.status }}</td>
                            <td class="px-2 py-1">{{ app.by.username }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
