<!-- Modal toggle -->
<button data-modal-target="first-off-tests"
        data-modal-toggle="first-off-tests"
        class="block text-white bg-gray-700 hover:bg-gray-800 focus:ring-2 focus:outline-none focus:ring-gray-300 font-medium rounded-lg  uppercase text-xs tracking-widest  px-4 py-1.5 text-center "
        type="button">Tests</button>
<!-- Main modal -->
<div id="first-off-tests"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">First Off Tests</h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="first-off-tests">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700">
                    {% for test in tests %}
                        <li class="pb-3 sm:pb-4">
                            <div class="flex items-center justify-between">
                                <div class="inline-flex  items-center text-base  text-gray-900 ">{{ test.test.name }}</div>
                                <div class="flex-row text-right">
                                    {% if test.value %}
                                        <p class="text-base font-semibold text-green-700 truncate ">Passed</p>
                                    {% else %}
                                        <p class="text-base font-semibold text-red-700 truncate ">Failed</p>
                                    {% endif %}
                                    {% if test.remark == None %}
                                        <p class="text-sm text-gray-600 truncate ">No Remark</p>
                                    {% else %}
                                        <p class="text-sm text-gray-600 truncate ">{{ test.remark }}</p>
                                    {% endif %}
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
