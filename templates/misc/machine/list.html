{% extends "partials/table.html" %}
{% block table %}
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3">Machine Name</th>
            <th scope="col" class="px-6 py-3">Tests</th>
            <th scope="col" class="px-6 py-3 text-right">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for m in machines %}
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b">
                <th scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <p>{{ m.name }}</p>
                </th>
                <td class="px-6 py-4 capitalize">{{ m.tests.all.count }}</td>
                <td class="px-6 py-4 flex justify-end">{% include 'misc/machine/detail.html' %}</td>
            </tr>
        {% endfor %}
    </tbody>
{% endblock table %}
