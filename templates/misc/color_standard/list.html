{% extends "partials/table.html" %}
{% block buttons %}
    <a href="{% url 'misc:create_color_standard' %}"
       class="text-white inline-flex items-center bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-3 py-1.5 text-center">
        Create
    </a>
{% endblock buttons %}
{% block table %}
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3">Standard Name</th>
            <th scope="col" class="px-6 py-3">Colors</th>
            <th scope="col" class="px-6 py-3 text-right">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for cs in color_standards %}
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b">
                <th scope="row" class="px-5 py-3 font-medium text-gray-900 ">
                    <p>{{ cs.name }}</p>
                </th>
                <td class="px-5 py-3 capitalize">{{ cs.colors.all.count }}</td>
                <td class="px-5 py-3 flex justify-end">{% include 'misc/color_standard/detail.html' %}</td>
            </tr>
        {% endfor %}
    </tbody>
{% endblock table %}
