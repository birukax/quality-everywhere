<!-- Modal toggle -->
<button data-modal-target="color-detail-{{ c.id }}"
        data-modal-toggle="color-detail-{{ c.id }}"
        class="block text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-1 text-center "
        type="button">Detail</button>
<!-- Main modal -->
<div id="color-detail-{{ c.id }}"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 ">Color Detail</h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-base w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="color-detail-{{ c.id }}">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700">
                    <li class="pb-3 sm:pb-4">
                        <div class="flex items-center justify-between">
                            <div class="inline-flex  items-center text-base font-semibold text-gray-900 ">Code</div>
                            <div class="flex-row text-right">
                                <p class="text-base font-medium text-gray-900 truncate ">{{ c.code }}</p>
                            </div>
                        </div>
                    </li>
                    <li class="py-3 sm:py-4">
                        <div class="flex items-center justify-between">
                            <div class="inline-flex  items-center text-base font-semibold text-gray-900 ">Name</div>
                            <div class="flex-row text-right">
                                <p class="text-base font-medium text-gray-900 truncate ">{{ c.name }}</p>
                            </div>
                        </div>
                    </li>
                    <li class="pb-3 sm:pb-4">
                        <div class="text-left font-semibold text-lg text-gray-700 mb-2">Color Standards</div>
                        <div class="grid justify-items-stretch grid-cols-2">
                            {% for color in c.color_standards.all %}
                                <div class="flex-row text-right">
                                    <p class="text-base font-medium text-gray-900 ">> {{ color.name }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    </li>
                </ul>
                <div class="text-right">
                    <a href="{% url 'misc:edit_color' c.id %}"
                       class="text-white inline-flex items-center bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-1 text-center">
                        Edit
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
