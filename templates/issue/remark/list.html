<!-- Modal toggle -->
<button data-modal-target="remark-history"
        data-modal-toggle="remark-history"
        class="block text-white bg-gray-700 hover:bg-gray-800 focus:ring-2 focus:outline-none focus:ring-gray-300  rounded-lg   uppercase text-xs tracking-widest  px-4 py-1.5 text-center "
        type="button">Remarks</button>
<!-- Main modal -->
<div id="remark-history"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Remark History</h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="remark-history">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-2 md:p-3 ">
                {% for r in issue.remarks.all %}
                    <div class="grid md:grid-cols-2 font-normal py-2 border-y-2">
                        <div class="flex items-center py-1  gap-1 flex-row">
                            <div class="font-semibold tracking-wider uppercase text-xs">Action:</div>
                            <div class="ms-2 text-sm">{{ r.action }}</div>
                        </div>
                        <div class="flex items-center py-1  gap-1 flex-row">
                            <div class="font-semibold tracking-wider uppercase text-xs">By:</div>
                            <div class="ms-2 text-sm">{{ r.created_by.username }}</div>
                        </div>
                        <div class="flex items-center py-1  gap-1 flex-row ">
                            <div class="font-semibold tracking-wider uppercase text-xs">@:</div>
                            <div class="ms-2 text-sm">{{ r.created_at }}</div>
                        </div>
                        <div class="flex items-center py-1  gap-1 flex-row ">
                            <div class="font-semibold tracking-wider uppercase text-xs">Text:</div>
                            <div class="ms-2 text-sm">{{ r.text }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
