{% extends "partials/table.html" %}
{% block buttons %}
    <a href="{% url 'issue:create_issue_type' %}"
       class="text-white inline-flex items-center bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg px-4 py-1.5 text-center">
        Create
    </a>
    {% include 'partials/filter.html' %}
{% endblock buttons %}
{% block table %}
    <thead class="text-xs sm:text-sm text-gray-700 uppercase bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3">Type Name</th>
            <th scope="col" class="px-6 py-3">Active</th>
            <th scope="col" class="px-6 py-3 text-right">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for p in page %}
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b">
                <th scope="row" class="px-5 py-3 font-medium text-gray-900 ">
                    <p>{{ p.name }}</p>
                </th>
                <td class="px-5 py-3 capitalize">{{ p.active }}</td>
                <td class="px-5 py-3 flex justify-end">{% include 'issue/type/detail.html' %}</td>
            </tr>
        {% endfor %}
    </tbody>
{% endblock table %}
