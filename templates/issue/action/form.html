<!-- Modal toggle -->
<button data-modal-target="{{ action }}-modal"
        data-modal-toggle="{{ action }}-modal"
        class="block lowercase first-letter:capitalize whitespace-nowrap text-white {% if action == 'ACCEPT' %}bg-ACCEPTED {% elif action == 'CANCEL' %}bg-CANCELLED {% elif action == 'REJECT' %}bg-REJECTED{% elif action == 'START' %}bg-IN-PROGRESS text-black{% elif action == 'CLOSE' %}bg-PENDING{% elif action == 'REJECT' and request.user == issue.created_by %}bg-INCOMPLETE{% elif action == 'APPROVE' and request.user == issue.created_by %}bg-COMPLETED{% endif %} focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-lg uppercase  text-sm tracking-wider  px-4 py-1.5 text-center "
        type="button">{{ action }}</button>
<!-- Main modal -->
<div id="{{ action }}-modal"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-fit max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white capitalize">
                    <span class="lowercase first-letter:capitalize">{{ action }}</span> Issue
                </h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="{{ action }}-modal">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form class="p-4 md:p-5"
                  method="post"
                  action="{% url 'issue:update_status' id=id action=action %}">
                {% csrf_token %}
                {{ form.media }}
                <div class="flex-col gap-2 mb-4 mx-auto">
                    <p class="text-red-700 text-sm">
                        {% if form.non_field_errors %}{{ form.non_field_errors|join:", " }}{% endif %}
                    </p>
                    <div class="grid gap-2 mb-2">
                        {% for field in form %}
                            <div class="flex-col w-full px-2 mb-4">
                                <div class=" mb-2">Remark:</div>
                                <div>{{ field }}</div>
                                <p class="text-red-700 text-sm">
                                    {% if field.errors %}{{ field.errors|join:", " }}{% endif %}
                                </p>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="text-lg font-semibold flex gap-6 text-cyan-900 items-center">
                    <button type="submit"
                            class="text-white   inline-flex items-center {% if action == 'ACCEPT' %}bg-ACCEPTED {% elif action == 'CANCEL' %}bg-CANCELLED {% elif action == 'REJECT' %}bg-REJECTED{% elif action == 'START' %}bg-IN-PROGRESS text-black{% elif action == 'CLOSE' %}bg-PENDING{% elif action == 'REJECT' and request.user == issue.created_by %}bg-INCOMPLETE{% elif action == 'APPROVE' and request.user == issue.created_by %}bg-COMPLETED{% endif %} focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-lg uppercase  text-sm tracking-wider  px-4 py-1.5 text-center">
                        <p class="lowercase first-letter:uppercase">{{ action }}</p>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
