{% load compress %}
{% load humanize %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="{% block meta_description %}{% endblock %}">
        <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
        <title>
            {% block title %}{% endblock %}
        </title>
        {% compress css %}
            <link rel="stylesheet" href="{% static 'src/output.css' %}">
            <link rel="stylesheet"
                  href="{% static 'django_select2/django_select2.css' %}" />
            <link rel="stylesheet"
                  href="{% static 'django_select2/django_select2.js' %}" />
        {% endcompress %}
    </head>
    <body>
        <style>input, select {width: 100%; height: 2rem;}</style>
        {{ form.media }}
        {{ filter.form.media }}
        {{ filter.form.media.css }}
        {% include 'sidebar.html' %}
        <div class="sm:ml-64">
            {% block content %}{% endblock %}
        </div>
        <script src="{% static 'flowbite/dist/flowbite.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        {{ filter.form.media.js }}
    </body>
</html>
