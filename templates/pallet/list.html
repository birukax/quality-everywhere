{% extends "partials/table.html" %}
{% block table %}
    <thead class="text-xs sm:text-sm text-gray-700 uppercase bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3">Product Name</th>
            <th scope="col" class="px-6 py-3">Order No.</th>
            <th scope="col" class="px-6 py-3">Color Standard</th>
            <th scope="col" class="px-6 py-3">Press Machine</th>
            <th scope="col" class="px-6 py-3">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for p in pallets %}
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b ">
                <th scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ p.product.name }}
                </th>
                <td class="px-6 py-4">{{ p.no }}</td>
                <td class="px-6 py-4">{{ p.color_standard.name }}</td>
                <td class="px-6 py-4">{{ p.machine.name }}</td>
                <td class="px-6 py-4">
                    <a href="#"
                       class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
{% endblock table %}
