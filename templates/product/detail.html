{% extends 'base.html' %}
{% block content %}
    <div class="mx-auto ">
        <div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6">
            <div class="flex justify-between">
                <h5 class="mb-3 text-base font-semibold text-gray-800 md:text-xl ">Product Detail</h5>
            </div>
            <p class="text-base md:text-xl font-bold text-gray-600 ">{{ product.job_test.job }}</p>
            <ul class="my-4 space-y-3">
                <li>
                    <a class="flex items-center p-3 text-sm md:text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow">
                        <span class="flex-1 ms-3 whitespace-nowrap">ID</span>
                        <span class="inline-flex items-center justify-center px-2 py-0.5 ms-3 text-xs md:text-sm font-semibold text-gray-700 bg-gray-200 rounded">{{ product.no }}</span>
                    </a>
                </li>
                <li>
                    <a class="flex items-center p-3 text-sm md:text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow">
                        <span class="flex-1 ms-3 whitespace-nowrap">Name</span>
                        <span class="inline-flex items-center justify-center px-2 py-0.5 ms-3 text-xs md:text-sm font-semibold text-gray-700 bg-gray-200 rounded">{{ product.name }}</span>
                    </a>
                </li>
                <li>
                    <a class="flex items-center p-3 text-sm md:text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow">
                        <span class="flex-1 ms-3 whitespace-nowrap">Jobs</span>
                        <span class="inline-flex items-center justify-center px-2 py-0.5 ms-3 text-xs md:text-sm font-semibold text-gray-700 bg-gray-200 rounded">{{ product.jobs.all.count }}</span>
                    </a>
                </li>
                <li>
                    <a class="flex items-center p-3 text-sm md:text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow">
                        <span class="flex-1 ms-3 whitespace-nowrap">artworks</span>
                        <span class="inline-flex items-center justify-center px-2 py-0.5 ms-3 text-xs md:text-sm font-semibold text-gray-700 bg-gray-200 rounded">{{ product.artworks.all.count }}</span>
                    </a>
                </li>
            </ul>
            {% if artwork %}
                <div class="mt-4 w-full h-96">
                    <img src="{{ product.artwork.file.url }}"
                         alt="Job Artwork"
                         height=""
                         width=""
                         class=" object-cover rounded-lg">
                </div>
            {% endif %}
        </div>
    </div>
{% endblock content %}
