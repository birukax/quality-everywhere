{% load humanize %}
<!-- Modal toggle -->
<button data-modal-target="semi-waste-list"
        data-modal-toggle="semi-waste-list"
        class="block text-white bg-gray-500 hover:bg-gray-600 focus:ring-2 focus:outline-none focus:ring-gray-300 font-medium rounded-lg uppercase text-xs tracking-widest  px-4 py-1.5 text-center "
        type="button">Semi-Wastes</button>
<!-- Main modal -->
<div id="semi-waste-list"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-fit max-w-xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Semi-Wastes</h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="semi-waste-list">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-2 md:p-4 ">
                <table class="w-full table table-auto text-base text-gray-800">
                    <tr class="text-left text-xs sm:text-sm uppercase">
                        <th class="py-1 px-2 font-normal">Tag No.</th>
                        <th class="py-1 px-2 font-normal">Quantity</th>
                        <th class="py-1 px-2 font-normal">Approved</th>
                        <th class="py-1 px-2 font-normal">By</th>
                    </tr>
                    {% for sw in semi_wastes %}
                        <tr class="text-left items-start border-y text-sm">
                            <td class="px-2 py-1 ">{{ sw.tag_no }}</td>
                            <td class="px-2 py-1 ">{{ sw.quantity|intcomma }}</td>
                            <td class="px-2 py-1 ">{{ sw.approved_quantity|intcomma }}</td>
                            <td class="px-2 py-1 ">{{ sw.approved_by }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
