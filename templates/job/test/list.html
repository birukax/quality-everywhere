{% extends "partials/table.html" %}
{% block buttons %}
    {% include 'job/test/filter.html' %}
{% endblock buttons %}
{% block table %}
    <thead class="text-xs sm:text-sm text-gray-700 uppercase bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3">Job</th>
            <th scope="col" class="px-6 py-3">Status</th>
            <th scope="col" class="px-6 py-3">Current Machine</th>
            <th scope="col" class="px-6 py-3">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for jt in job_tests %}
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b">
                <th scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ jt }}</th>
                <td class="px-6 py-4">{{ jt.status }}</td>
                <td class="px-6 py-4">{{ jt.current_machine.name }}</td>
                <td class="px-6 py-4">
                    <a href="{{ jt.get_absolute_url }}"
                       class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Detail</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
{% endblock table %}
