{% extends "base.html" %}
{% block content %}
  {% load static %}
  <div class="mt-6 w-full">
    <div class="gap-4 ml-2 mb-2">
      {% block buttons %}{% endblock %}
    </div>
    <div class="relative shadow-md sm:rounded-lg overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-600 table-auto">
        {% block table %}{% endblock %}
      </table>
    </div>
  </div>
{% endblock content %}
