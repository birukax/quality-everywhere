<!-- Modal toggle -->
<button data-modal-target="on-process-conformities"
        data-modal-toggle="on-process-conformities"
        class="block text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-3 py-1.5 text-center "
        type="button">Create NC</button>
<!-- Main modal -->
<div id="on-process-conformities"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">On Process Conformities</h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="on-process-conformities">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form class="p-4 md:p-5 "
                  method="post"
                  action="{% url 'assessment:save_conformities' assessment.id %}">
                {% csrf_token %}
                {{ form.media }}
                <div class="flex-col gap-2 mb-4 mx-auto">
                    <p class="text-red-700 text-sm">
                        {% if form.non_field_errors %}{{ form.non_field_errors|join:", " }}{% endif %}
                    </p>
                    <div class="grid sm:grid-cols-2 gap-2 mb-4">
                        {% for field in form %}
                            <div class="flex-col justify-between gap-2 mb-4">
                                <div class="font-bold mb-2">{{ field.label_tag }}</div>
                                <div class="flex gap-12">{{ field }}</div>
                                <p class="text-red-700 text-sm">
                                    {% if field.errors %}{{ field.errors|join:", " }}{% endif %}
                                </p>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <button type="submit"
                        class="text-white inline-flex items-center bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
