{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Quality Everywhere" />
        <meta name="keywords" content="qualabels, quality" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description"
              content="{% block meta_description %}{% endblock meta_description %}">
        <meta name="keywords"
              content="{% block meta_keywords %}{% endblock meta_keywords %}">
        <title>Quality Everywhere</title>
        {% compress css %}
            <link rel="stylesheet" href="{% static 'src/output.css' %}">
        {% endcompress %}
    </head>
    <body>
        <div class=" place-content-center w-screen h-screen ">
            {% block content %}
            {% endblock content %}
        </div>
        <script src="{% static 'flowbite/dist/flowbite.min.js' %}"></script>
    </body>
</html>
